<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div ng-controller="demo6">
        {{date}}
    </div>
</body>
    <script src="angular-1.3.0.js"></script>
    <script>
        function demo6 ($scope){
            $scope.date = new Date();

            setInterval(function(){
                //脏检查
                $scope.$apply(function(){
                    $scope.date = new Date();
                })
            },1000)
        }
    </script>
</html>
