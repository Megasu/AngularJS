<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div ng-controller="melonController">
        {{name}}
    </div>
</body>
<script src="angular-1.3.0.js"></script>
<script>
    var myApp = angular.module('myApp',[],function($provide){
//        console.log(1);
        //自定义服务
        $provide.provider('CustomService',function(){
           this.$get = function () {
               return{
                   message : 'CustomService Message'
               }
           }
        });
        $provide.provider('CustomService2',function(){
           this.$get = function () {
               return{
                   message : 'CustomService2 Message'
               }
           }
        });
    });
    myApp.controller('melonController',function($scope,CustomService,CustomService2){
        $scope.name = '瓜儿';
//        console.log(2);
        console.log(CustomService2);
    });
</script>
</html>
